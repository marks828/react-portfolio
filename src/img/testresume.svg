<text transform="matrix(1 0 0 1 202.5002 193.5)"><tspan x="0" y="0" class="st0 st1 st7">Design and Front-End Consultant - Sept 2017 - Present</tspan><tspan x="0" y="15.6" class="st4 st8">Officeish - Washington D.C.</tspan><tspan x="0" y="30" class="st9 st10">– Critiqued the site design and offered alternative design options to the </tspan><tspan x="0" y="44.4" class="st9 st10">co-founder</tspan><tspan x="0" y="58.8" class="st9 st10">–  Advised on front-end coding solutions to design problems</tspan><tspan x="0" y="75.6" class="st0 st1 st7">Software Developer/Consultant - Mar - July 2017</tspan><tspan x="0" y="91.2" class="st4 st8">Capgemini - Chicago, IL</tspan><tspan x="0" y="105.6" class="st9 st10">– Used the Gosu programming language to build custom software in Guidewire</tspan><tspan x="0" y="120" class="st9 st10">–  Integrated client&apos;s old systems and information into Guidewire</tspan><tspan x="0" y="134.4" class="st9 st10">– Trained in consulting techniques including interviewing and creating </tspan><tspan x="0" y="148.8" class="st9 st10">proposals</tspan><tspan x="0" y="165.6" class="st0 st1 st7">UX/Web Designer - Dec 2016 - Present</tspan><tspan x="0" y="180" class="st4 st10">Fourth Presbyterian Church - Potomac, MD</tspan><tspan x="0" y="194.4" class="st9 st10">– Create and iterate on wireframes, prototypes based on feedback from </tspan><tspan x="0" y="208.8" class="st9 st10">interviews and testing</tspan><tspan x="0" y="225.6" class="st0 st1 st7">Teaching Assistant - Jan - March 2017</tspan><tspan x="0" y="241.2" class="st4 st8">General Assembly - Washington D.C.</tspan><tspan x="0" y="255.6" class="st9 st10">– Selected from my class to be a teaching assistant for part time students</tspan><tspan x="0" y="270" class="st9 st10">– Worked with front-end web development students to help teach and </tspan><tspan x="0" y="284.4" class="st9 st10">answer any questions about front-end technologies being taught in class</tspan><tspan x="0" y="301.2" class="st0 st1 st7">Web Development Immersive Student - Sep - Dec 2016</tspan><tspan x="0" y="316.8" class="st4 st8">General Assembly - Washington D.C.</tspan><tspan x="0" y="331.2" class="st9 st10">– Three month (480+ hours) web development course where I learned </tspan><tspan x="0" y="345.6" class="st9 st10">and utilized the most popular front and back-end languages including: </tspan><tspan x="0" y="360" class="st9 st10">HTML/CSS, JavaScript, Ruby on Rails, Angular, React, and others</tspan><tspan x="0" y="374.4" class="st9 st10">– Trivia Project: HTML/CSS/JavaScript/jQuery, </tspan><tspan x="0" y="388.8" class="st9 st10">– FeedMe Project: Rails backend, Angular Front-end</tspan><tspan x="0" y="405.6" class="st0 st1 st7">Substitute Teacher - Mar 2017 - Present</tspan><tspan x="0" y="421.2" class="st4 st8">Montgomery County Public Schools - Rockville, MD</tspan><tspan x="0" y="435.6" class="st9 st10">– Lead classrooms of 25-30 students, teach a wide variety of subjects </tspan><tspan x="0" y="450" class="st9 st10">including math and science</tspan><tspan x="0" y="464.4" class="st9 st10">– Work directly with students to help with their school work and homework</tspan><tspan x="0" y="493.2" class="st11 st10">Other Work Experience</tspan><tspan x="0" y="510" class="st0 st1 st7">Owner and Photographer - Jan 2012 - Present</tspan><tspan x="0" y="525.6" class="st4 st8">Mark Sweet Photography - Rockville, MD</tspan><tspan x="0" y="542.4" class="st0 st1 st7">Personal Assistant - Sep  - Dec 2015</tspan><tspan x="0" y="558" class="st4 st8">Major Productions LLC</tspan></text>
